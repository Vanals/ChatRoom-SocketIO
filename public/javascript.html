<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat about Javascript</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style media="screen">
      form{
        padding: 30px;
        position: fixed;
        bottom: 0;
        width: 100%;
        padding-right: 100px;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 100;
      }

      #messages li {
        padding: 5px 10px;

      }

      #messages  li:nth-child(even) {
        color: white;
        background: gray;
      }
    </style>
  </head>
  <body>
    <!-- <h1>Chat about Javascript</h1> -->
    <div class="container">
      <div class="row">
        <ul id='messages'>

        </ul>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <form id="message-form" action="">
            <div class="input-group">
              <input id="m" autocomplete="off" type="text" class="form-control" placeholder="Message...."
              arial-label="Message...">
              <span class="input-group-btn">
                <button class="btn btn-success" type="submit">Send!</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Grapping the client from socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const room = 'Javascript';
      //We are connecting to the socket '/tech'
      const socket = io.connect('/tech');
      //submitting the form using Jquery, not the submit html attr
      $("form").submit(()=>{
        let msg = $('#m').val();
        //seding a msg to the socket server. Specifing the message(msg) and from where!(room).
        //Specify the room is probbly usefull to socket.io in order to know to who broadcast
        // the message later.
        socket.emit('message', {msg, room});
        $('#m').val('');
        return false
      });

      socket.on('connect', ()=> {
        socket.emit('join', {room: room});
      });

      //on message do something when the message is received or sent?
      socket.on("message", (msg)=> {
        $('#messages').append($('<li>').text(msg));
      });

    </script>

  </body>
</html>
